<script>
    const checkbox = document.getElementById('lang');
    const lang_hd_box = document.getElementsByClassName("hidden_box");

    function lang_click(){
        if(checkbox.checked){
            lang_hd_box[0].style.display = "flex"
        }
        else{
            lang_hd_box[0].style.display = "none"
        }
        
    }

    function gg_click(){
        if(document.getElementById('gg').checked){
            document.getElementsByClassName("gg_hidden_box")[0].style.display = "flex"
        }
        else{
            document.getElementsByClassName("gg_hidden_box")[0].style.display = "none"
        }
        
    }

    function mj_click(){
        if(document.getElementById('mj').checked){
            document.getElementsByClassName("mj_hidden_box")[0].style.display = "flex"
        }
        else{
            document.getElementsByClassName("mj_hidden_box")[0].style.display = "none"
        }
    }
</script>
