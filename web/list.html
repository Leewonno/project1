<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            
        }
        body{
            margin: 0;
            width: 100%;
            height: 100%;
            /* background-color: #00C4FF; */
        }
        .sideMenu{
            background-color: #FFE7A0;
            position:fixed;
            width: 150px;
            margin-top: 5%;
            margin-left: 5%;
            
        }
        .sideMenu ul{
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding-left: 0;
        }
        .sideMenu ul li{
            list-style: none;
            line-height:100px;
            text-align:center;     
            
            font-size: 5px;
            
        }
        .category li:hover{
            background-color: white;
        }

        .gamR{
            width: 60%;
            height: 700px;
            margin-left: 15%;
            margin-top: 6.3%;
        }

        .gamR >li{
            list-style: none;
            border:1px solid black;
        }

        img{
            width: 200px;
            height: 200px;
        }

        .gamR img:hover{
            cursor: pointer;
        }

        .gamModal{
            position: fixed;
            top: 50%;
            left: 50%;        
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: black;
        }

        .closeButton{
            position: absolute;
            top: 20px;
            right: 17px;    
            cursor: pointer;
        }
        

    </style>
</head>
<body>
    <div class="header">
        <h2 class="home">LEBU</h2>

    </div>

    <div class="sideMenu">
        <ul class="category"> 
            <li class="gam">감천 문화 마을</li>
            <li class="gwang">광안리</li>
            <li class="Da">다대포</li>
            <li class="cable">영도 해상 케이블카</li>
            <li class="chung">청사포</li>
        </ul>
    </div>

    <div class="rList">
        <ul class="gamR">
            <li class ="gamR_young"><img src="./image/gamR_young.jpg" onclick="gamRClick('.gamR_young')" >영의루에 대한 정보</li>
            <li class="gamR_giant"><img src="./image/gamR_giant.jpg" onclick="gamRClick('.gamR_giant')">거인통닭에 대한 정보</li>
            <li class="gamR_it"><img src="./image/gamR_it.jpg" onclick="gamRClick('.gamR_it')">커피잇집에 대한 정보</li>
            <li class="gamR_Plate"><img src="./image/gamR_Plate.jpg" onclick="gamRClick('.gamR_Plate')">더플레이트에 대한 정보</li>
            <li class="gamR_Darae"><img src="./image/gamR_Darae.jpg" onclick="gamRClick('gamR_Darae')">다래밀면에 대한 정보</li>
        </ul>
    </div>

    <div class="modal">
        <div class="gamModal gamModalY">
            <img src="./image/gamR_young.jpg" >
            <button onclick="close(0)" class="closeButton" style="background-color: red;">x</button>
        </div>
        <div class="gamModal gamModalG">
            <img src="./image/gamR_giant.jpg" >
            <button onclick="close(1)" class="closeButton" style="background-color: red; ">x</button>
        </div>
        <div class="gamModal gamModalI">
            <img src="./image/gamR_it.jpg" >
            <button onclick="close(2)" class="closeButton" style="background-color: red;">x</button>
        </div>
        <div class="gamModal gamModalP">
            <img src="./image/gamR_Plate.jpg" >
            <button onclick="close(3)" class="closeButton" style="background-color: red;">x</button>
        </div>
        <div class="gamModal gamModalD">
            <img src="./image/gamR_Darae.jpg" >
            <button onclick="close(4)" class="closeButton" style="background-color: red;">x</button>
        </div>
    </div>
    

    <script>
        
        let gamModal 
        let mod
        function gamRClick(mo){
            let gamRS = document.querySelector(mo)
            if(mo == '.gamR_young'){
                gamModal = document.querySelector('.gamModalY')
            }
            else if(mo == '.gamR_giant'){
                gamModal = document.querySelector('.gamModalG')
            }
            else if(mo == '.gamR_it'){
                gamModal = document.querySelector('.gamModalI')
            }
            else if(mo == '.gamR_Plate'){
                gamModal = document.querySelector('.gamModalP')
            }
            else if(mo == '.gamR_Darae'){
                gamModal = document.querySelector('.gamModalD')
            }
            console.log(mo)
            gamRS.addEventListener('click',()=>{
                gamModal.style.display = 'block'
            })
        }

        function close(index){
            
            let Gmodal = document.querySelector('.gamModal')
            let closeBtn = document.querySelectorAll(".closeButton")
            
            closeBtn[index].addEventListener("click",function(){
                Gmodal[index].style.display = 'none'
                
            })
        
        }
        
    </script>

</body>
</html>
